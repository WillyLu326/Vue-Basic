<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <script type="text/javascript" src="./vue.js"></script>
  </head>
  <body>

    <div id="exercise">
      <button type="button" name="button" v-on:click="showAlert">Show Alert</button>
      <br>

      <input type="text" v-bind:value="value1" v-on:keydown="keyDown1($event)">
      {{ value1 }}

      <br>
      <input type="text" v-bind:value="value2" v-on:keydown.enter="keyDown2($event)">
      {{ value2 }}

      <br>
      <input type="text" v-model="name">
      <div> {{ name }} </div>
      <br>

      <button type="button" name="button" v-on:click="counter++">InCrease</button>
      <button type="button" name="button" v-on:click="counter--">Decrease</button>
      {{ counter }} | {{ result() }} || {{ output }}

      <button type="button" name="button" v-on:click="secondaryCounter++">Increase Secondary Counter</button>
      {{ secondaryCounter }}
    </div>

    <div id="loop">

    </div>

    <script type="text/javascript">
      new Vue({
        el: '#exercise',
        data: {
          value1: '',
          value2: '',
          name: 'Willy',
          counter: 0,
          secondaryCounter: 0
        },
        computed: {
          output: function() {
            console.log('output');
            return this.counter > 5 ? 'Greater than 5' : 'Less or Equal to 5';
          }
        },
        methods: {
          showAlert: function() {
            alert('Alert Showing');
          },
          keyDown1: function(event) {
            this.value1 = event.target.value;
          },
          keyDown2: function(event) {
            this.value2 = event.target.value;
          },
          result: function() {
            console.log('result')
            return this.counter > 5 ? 'Greater than 5' : 'Less or Equal to 5';
          }
        }
      });

      new Vue({
        
      })
    </script>

  </body>
</html>
