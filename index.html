<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <script type="text/javascript" src="./vue.js"></script>
  </head>
  <body>

    <div id="exercise">
      <button type="button" name="button" v-on:click="showAlert">Show Alert</button>
    </div>

    <script type="text/javascript">
      new Vue({
        el: '#exercise',
        data: {
          message: 'Hello World'
        },
        methods: {
          showAlert: function() {
            alert('Alert Showing');
          }
        }
      });
    </script>

  </body>
</html>
