<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <script type="text/javascript" src="./vue.js"></script>
  </head>
  <body>

    <div id="exercise">
      <button type="button" name="button" v-on:click="showAlert">Show Alert</button>
      <br>

      <input type="text" v-bind:value="value1" v-on:keydown="keyDown1($event)">
      {{ value1 }}
    </div>

    <script type="text/javascript">
      new Vue({
        el: '#exercise',
        data: {
          value1: ''
        },
        methods: {
          showAlert: function() {
            alert('Alert Showing');
          },
          keyDown1: function(event) {
            this.value1 = event.target.value;
          }
        }
      });
    </script>

  </body>
</html>
